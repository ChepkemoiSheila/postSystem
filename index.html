<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Posting System</title>
    <meta name="description" content="This is an employee website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
  </head>
  <body>
    <div class="postcontainer">
      <form class="postform">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Post Title</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="addpost"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
      </form>
    </div>
    <div class="postlist">
      <div class="card col-md-6" style="width: 40rem">
        <!-- <div class="card-body">

          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button class="card-link">Edit</button>
          <button class="card-link">Delete</button>
        </div> -->
      </div>
    </div>
    <div class="postlist"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="post.js" async defer></script>
  </body>
</html>
